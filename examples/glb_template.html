<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - animation - keyframes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #bfe3dd;
				color: #000;
			}

			a {
				color: #2983ff;
			}
		</style>
	</head>

	<body>

		<div id="container"></div>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - animation - keyframes<br/>
			Model: <a href="https://artstation.com/artwork/1AGwX" target="_blank" rel="noopener">Littlest Tokyo</a> by
			<a href="https://artstation.com/glenatron" target="_blank" rel="noopener">Glen Fox</a>, CC Attribution.
		</div>
		//<script src="./sharedworker.js"></script>
		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
			import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

			let mixer, camera, scene, renderer, stats, loader, controls;

			const clock = new THREE.Clock();

			init();
			textureLoader();
			glbmodelloader();
			//fbxmodelloader();

			function textureLoader() {
				// Test Load the background texture
				var textureloader = new THREE.TextureLoader();
				textureloader.load('textures/land_ocean_ice_cloud_2048.jpg' , function(texture) {
					scene.background = texture;
				});
			}

			function glbmodelloader() {
				const dracoLoader = new DRACOLoader();
				dracoLoader.setDecoderPath( 'jsm/libs/draco/gltf/' );

				loader = new GLTFLoader();
				loader.setDRACOLoader( dracoLoader );
				glbload('models/gltf/ferrari.glb');
			}

			function fbxmodelloader() {
				loader = new FBXLoader();
				fbxload('models/fbx/Samba Dancing.fbx');
			}

			function init() {
				const container = document.getElementById( 'container' );

				stats = new Stats();
				container.appendChild( stats.dom );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				const pmremGenerator = new THREE.PMREMGenerator( renderer );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xbfe3dd );
				scene.environment = pmremGenerator.fromScene( new RoomEnvironment( renderer ), 0.04 ).texture;

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 100 );
				camera.position.set( 5, 2, 8 );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 0.5, 0 );
				controls.update();
				controls.enablePan = false;
				controls.enableDamping = true;
				window.addEventListener( 'resize', onWindowResize );
			}

			function glbload(filename) {
				loader.load(filename, function ( gltf ) {

					const model = gltf.scene;
					var bbox = new THREE.Box3().setFromObject(model);
					var cent = bbox.getCenter(new THREE.Vector3());
					var size = bbox.getSize(new THREE.Vector3());
					//Rescale the object to normalized space
					var maxAxis = Math.max(size.x, size.y, size.z);
					model.scale.multiplyScalar(5.0 / maxAxis);
					bbox.setFromObject(model);
					bbox.getCenter(cent);
					size = bbox.getSize(size);
					console.log("x: %d y: %d z: %d", size.x, size.y, size.z);
					//Reposition to 0,halfY,0
					// model.position.copy(cent).multiplyScalar(-1);
					// model.position.y-= (size.y * 0.5);
					model.position.set( 1, 1, 0 );
					//model.scale.set( 0.01, 0.01, 0.01 );
					scene.add( model );
					model.visible = true; //turn on/off model show
					onWindowResize();
				
					mixer = new THREE.AnimationMixer( model );
					gltf.animations.forEach ((animation, index) =>
					{
						console.log("animation index: %d", index);
						mixer.clipAction(animation).play();
					});
					//mixer.clipAction( gltf.animations[ 0 ] ).play();
				
					animate();
				
				}, undefined, function ( e ) {
				
					console.error( e );
				
				});
			}

			function fbxload(filename) {
				loader.load(filename, function ( object ) {
					var bbox = new THREE.Box3().setFromObject(object);
					var cent = bbox.getCenter(new THREE.Vector3());
					var size = bbox.getSize(new THREE.Vector3());
					//Rescale the object to normalized space
					var maxAxis = Math.max(size.x, size.y, size.z);
					object.scale.multiplyScalar(5.0 / maxAxis);
					bbox.setFromObject(object);
					bbox.getCenter(cent);
					size = bbox.getSize(size);
					console.log("x: %d y: %d z: %d", size.x, size.y, size.z);
					//Reposition to 0,halfY,0
					// model.position.copy(cent).multiplyScalar(-1);
					// model.position.y-= (size.y * 0.5);
					object.position.set( 0, -1, 0 );
					//model.scale.set( 0.01, 0.01, 0.01 );
					scene.add( object );
					object.visible = true; //turn on/off model show
					onWindowResize();

					mixer = new THREE.AnimationMixer( object );
					object.animations.forEach ((animation, index) =>
					{
						console.log("animation index: %d", index);
						mixer.clipAction(animation).play();
					});

					object.traverse( function ( child ) {
						if ( child.isMesh ) {
							child.castShadow = true;
							child.receiveShadow = true;
						}
					} );

					animate();

				}, undefined, function ( e ) {
					console.error( e );
				});
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {

				requestAnimationFrame( animate );

				const delta = clock.getDelta();

				mixer.update( delta );

				controls.update();

				stats.update();

				renderer.render( scene, camera );
			}


		</script>

	</body>

</html>

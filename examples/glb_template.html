<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - animation - keyframes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #bfe3dd;
				color: #000;
			}

			a {
				color: #2983ff;
			}
		</style>
	</head>

	<body>

		<div id="container"></div>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - animation - keyframes<br/>
			Model: <a href="https://artstation.com/artwork/1AGwX" target="_blank" rel="noopener">Littlest Tokyo</a> by
			<a href="https://artstation.com/glenatron" target="_blank" rel="noopener">Glen Fox</a>, CC Attribution.
		</div>
		<video id="video" loop muted crossOrigin="anonymous" playsinline style="display:none">
			<source src="textures/sintel.ogv" type='video/ogg; codecs="theora, vorbis"'>
			<source src="textures/sintel.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
		</video>
		//<script src="./sharedworker.js"></script>
		<script type="importmap">
		  {
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
			import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

			let mixer, camera, scene, renderer, stats, loader, controls;
			let video, videotexture;

			const clock = new THREE.Clock();
			const container = document.getElementById( 'container' );
			stats = new Stats();
			container.appendChild( stats.dom );
      let modelformat = 'glb';
			if (modelformat === 'glb') {
				glbinit();
				videotextureloader();
				glbmodelloader();
			}
			else if (modelformat === 'fbx') {
				fbxinit();
				fbxmodelloader();
			}
			else if (modelformat === 'gltf') {
				glbinit();
				gltfmodelloader();
			}
			//videotextureloader();
			//textureLoader();

			function textureLoader() {
				// Test Load the background texture
				var textureloader = new THREE.TextureLoader();
				textureloader.load('textures/land_ocean_ice_cloud_2048.jpg' , function(texture) {
					scene.background = texture;
				});
			}

			function videotextureloader() {
				video = document.getElementById( 'video' );
				video.play();
				video.addEventListener( 'play', function () {
					this.currentTime = 3;
				} );
				videotexture = new THREE.VideoTexture( video );
				videotexture.colorSpace = THREE.SRGBColorSpace;
				scene.background = videotexture;
			}

			function glbmodelloader() {
				const dracoLoader = new DRACOLoader();
				dracoLoader.setDecoderPath( 'jsm/libs/draco/gltf/' );

				loader = new GLTFLoader();
				loader.setDRACOLoader( dracoLoader );
				glbload('models/gltf/ferrari.glb');
			}

			function fbxmodelloader() {
				loader = new FBXLoader();
				fbxload('models/fbx/Samba Dancing.fbx');
			}

			function gltfmodelloader() {
				gltfload('models/gltf/DamagedHelmet/glTF/', 'DamagedHelmet.gltf');
			}

			function glbinit() {
				
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				const pmremGenerator = new THREE.PMREMGenerator( renderer );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xbfe3dd );
				scene.environment = pmremGenerator.fromScene( new RoomEnvironment( renderer ), 0.04 ).texture;

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 100 );
				camera.position.set( 5, 2, 8 );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 0.5, 0 );
				controls.update();
				controls.enablePan = false;
				controls.enableDamping = true;
				controls.autoRotate = true;
				window.addEventListener( 'resize', onWindowResize );
			}

			function fbxinit() {

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 100, 200, 300 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xa0a0a0 );
				scene.fog = new THREE.Fog( 0xa0a0a0, 200, 1000 );

				const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x444444, 5 );
				hemiLight.position.set( 0, 200, 0 );
				scene.add( hemiLight );

				const dirLight = new THREE.DirectionalLight( 0xffffff, 5 );
				dirLight.position.set( 0, 200, 100 );
				dirLight.castShadow = true;
				dirLight.shadow.camera.top = 180;
				dirLight.shadow.camera.bottom = - 100;
				dirLight.shadow.camera.left = - 120;
				dirLight.shadow.camera.right = 120;
				scene.add( dirLight );

				// scene.add( new THREE.CameraHelper( dirLight.shadow.camera ) );

				// ground
				const mesh = new THREE.Mesh( new THREE.PlaneGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
				mesh.rotation.x = - Math.PI / 2;
				mesh.receiveShadow = true;
				scene.add( mesh );

				const grid = new THREE.GridHelper( 2000, 20, 0x000000, 0x000000 );
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				scene.add( grid );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 100, 0 );
				controls.autoRotate = true;
				controls.update();

				window.addEventListener( 'resize', onWindowResize );
			}

			function glbload(filename) {
				loader.load(filename, function ( gltf ) {
					const model = gltf.scene;
					var bbox = new THREE.Box3().setFromObject(model);
					var cent = bbox.getCenter(new THREE.Vector3());
					var size = bbox.getSize(new THREE.Vector3());
					//Rescale the object to normalized space
					var maxAxis = Math.max(size.x, size.y, size.z);
					model.scale.multiplyScalar(5.0 / maxAxis);
					bbox.setFromObject(model);
					bbox.getCenter(cent);
					size = bbox.getSize(size);
					console.log("x: %d y: %d z: %d", size.x, size.y, size.z);
					//Reposition to 0,halfY,0
					// model.position.copy(cent).multiplyScalar(-1);
					// model.position.y-= (size.y * 0.5);
					model.position.set( 1, 1, 0 );
					//model.scale.set( 0.01, 0.01, 0.01 );
					scene.add( model );
					model.visible = true; //turn on/off model show
					onWindowResize();
				
					mixer = new THREE.AnimationMixer( model );
					gltf.animations.forEach ((animation, index) =>
					{
						console.log("animation index: %d", index);
						mixer.clipAction(animation).play();
					});
					animate();
				
				}, undefined, function ( e ) {
				
					console.error( e );
				
				});
			}

			function fbxload(filename) {
				loader.load(filename, function ( object ) {
					object.position.set( 0, 1, 0 );
					//model.scale.set( 0.01, 0.01, 0.01 );
					scene.add( object );
					object.visible = true; //turn on/off model show
					onWindowResize();

					mixer = new THREE.AnimationMixer( object );
					object.animations.forEach ((animation, index) =>
					{
						console.log("animation index: %d", index);
						mixer.clipAction(animation).play();
					});

					object.traverse( function ( child ) {
						if ( child.isMesh ) {
							child.castShadow = true;
							child.receiveShadow = true;
						}
					} );
					animate();

				}, undefined, function ( e ) {
					console.error( e );
				});
			}

			function gltfload(filepath, filename) {
				loader = new GLTFLoader().setPath( filepath );
				loader.load(filename, async function ( gltf ) {
					const model = gltf.scene;
					await renderer.compileAsync( model, camera, scene );
					var bbox = new THREE.Box3().setFromObject(model);
					var cent = bbox.getCenter(new THREE.Vector3());
					var size = bbox.getSize(new THREE.Vector3());
					//Rescale the object to normalized space
					var maxAxis = Math.max(size.x, size.y, size.z);
					model.scale.multiplyScalar(5.0 / maxAxis);
					bbox.setFromObject(model);
					bbox.getCenter(cent);
					size = bbox.getSize(size);
					console.log("x: %d y: %d z: %d", size.x, size.y, size.z);
					//Reposition to 0,halfY,0
					// model.position.copy(cent).multiplyScalar(-1);
					// model.position.y-= (size.y * 0.5);
					model.position.set( 1, 1, 0 );
					//model.scale.set( 0.01, 0.01, 0.01 );
					scene.add( model );
					model.visible = true; //turn on/off model show
					onWindowResize();
				
					mixer = new THREE.AnimationMixer( model );
					gltf.animations.forEach ((animation, index) =>
					{
						console.log("animation index: %d", index);
						mixer.clipAction(animation).play();
					});
					animate();
				}, undefined, function ( e ) {
					console.error( e );
				});
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {

				requestAnimationFrame( animate );
				const delta = clock.getDelta();
				mixer.update( delta );
				controls.update();
				stats.update();
				renderer.render( scene, camera );
			}


		</script>

	</body>

</html>

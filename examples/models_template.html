<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Canvia Image, Video and 3D Model</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #bfe3dd;
				color: #000;
			}
			canvas {
				position: fixed;
				top: 0;
				left: 0;
				display: none;
				width: 100%;
				height: 100vh;
			}
			a {
				color: #2983ff;
			}
		</style>
	</head>

	<body>
		<canvas></canvas>
		<div id="container" style="display:none"></div>
		<div id="info">
			<div id="Title">Title of the Art.</div>
			<div id="Artist_Date">Artist and Date of the Art.</div>
			<div id="Details">Details of the Art.</div>
			<div id="Medium">Medium of the Art.</div>
			<div id="Credit">Credit of the Art.</div>
		</div>
		<video id="video" loop muted crossOrigin="anonymous" playsinline style="display:none">
			<source src="" type="video/mp4">
		</video>
		<script type="importmap">
		  {
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/",
					"three/examples/jsm/utils/BufferGeometryUtils": "./jsm/utils/BufferGeometryUtils.js",
					"three-mesh-bvh": "https://unpkg.com/three-mesh-bvh@0.5.23/build/index.module.js",
					"web-ifc": "https://unpkg.com/web-ifc@0.0.36/web-ifc-api.js",
					"web-ifc-three": "https://unpkg.com/web-ifc-three@0.0.126/IFCLoader.js"
				}
			}
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="module" src="./models_template.js"></script>

</html>

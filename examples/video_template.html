<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <video id="videoplayer" width="100%" height="auto" controls autoplay name="media" loop muted playsinline>
            <source src="" type="video/mp4">
        </video>
        <picture id="picturedisplayer">
            <img id="image" src="" width="100%" height="auto" alt="Image display mode" />
        </picture>
        <div id="threedmodel">
            <script type="importmap">
            {
                "imports": {
                    "three": "../build/three.module.js",
                    "three/addons/": "./jsm/"
                }
            }
            </script>
        </div>
        <script src="sharedworker.js"></script>
        <script>
        {
            var threedmodel = document.getElementById('threedmodel');
            var js = document.createElement("script");
            let filename = localStorage.getItem("threedfilename");
            if (filename !== null && filename.length > 0) {
                js.type = "module";
                js.src = "glb_model.js";
            }
            threedmodel.appendChild(js);
        }
        </script>
        
    </body>
</html>
